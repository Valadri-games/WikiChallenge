<!DOCTYPE html>
<html lang="en">
<head>
    <title> WikiChallenge </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/output/main.css">

    <script type="module" src="js/output/preload.js"></script>
</head>
<body>
    <!-- Global warpper -->
    <div class="overflow-hidden w-full h-full absolute">
        <div class="container">
            <div class="absolute w-full h-full top-0 left-0 p-40 flex justify-center ">
                <div class="relative h-full aspect-11/6 flex flex-row gap-32">
                    <div class="h-full bg-gradient flex-2 rounded-35 border-600 border-4">
                        <div class=" relative flex justify-center align-center h-[10%] pt-7">
                            <p class="absolute text-600 text-[5vh] font-bold tracking-wide">MULTIJOUEUR</p>
                        </div>

                        <div class=" h-[12%] flex justify-center align-center pr-24 pl-24">
                            <p class="text-600 text-[2vh] text-center font-medium">Joues avec tes ami(e)s dans un salon privé et découvrez les différents modes de jeux !</p>
                        </div>

                        <div class="h-[15%] mb-9">
                            <div class="flex justify-center align-center h-1/3 "> 
                                <p class="text-600 text-[3vh] font-bold tracking-wide text-600">CHOISIS TON PSEUDO</p>
                            </div>
                            <div class="flex justify-center align-center h-2/3 ">
                                <input type="text" placeholder="Mon Pseudo" class="bg-900 h-[4vh] w-1/2 text-[2vh] rounded-[7px] box-shadow pl-5 font-semibold">
                            </div>
                        </div>

                        <div class="h-[15%]">
                            <div class="flex justify-center align-center h-1/3"> 
                                <p class="text-600 text-[3vh] font-bold tracking-wide text-600">REJOINS UN SALON    </p>
                            </div>
                            <div class="flex justify-center align-center h-2/3 pr-72 pl-72 flex-row gap-16 ">
                                <div class="flex-1 h-full float-left bg-slate-200">
                                    <input type="text" placeholder="#XXXXX" class="bg-900 h-[4vh] w-full text-[2vh] rounded-[7px] box-shadow pl-5 font-semibold">
                                </div>
                                <div class="flex-1 h-full float-right bg-slate-400">
                                    <button class="bg-900 h-[4vh] w-full text-[2vh] rounded-[7px] box-shadow pl-5 font-bold">REJOINDRE</button>
                                </div>

                                
                            </div>
                        </div>
                    </div>
                    <div class="h-full bg-gradient flex-1 rounded-35 border-4 border-600">

                    </div>
                </div>

            </div>
        </div>


        <!--

            Put pages code into the global warper to prevent scoll-bars showing up on mobile devices when changing page

        -->
    </div>
    
    <script type="module" src="libs/petite-vue.js"></script>
    <script type="module" src="libs/socket.io.js"></script>
    <script type="module" src="js/output/main.js"></script>
</body>
</html>
